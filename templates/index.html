<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conselhos e Versículos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5 text-success">Conselhos e Versículos</h1>
            <p class="lead">Escreva sua situação abaixo para receber um conselho e um versículo bíblico.</p>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <textarea class="form-control" name="texto" rows="4" placeholder="Descreva sua situação aqui..." required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg">Receber Conselho e Versículos</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-5">
            {% if conselho %}
            <div class="alert alert-success">
                <h4 class="alert-heading">Conselho:</h4>
                <p>{{ conselho }}</p>
            </div>
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5>Versículos Bíblicos</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        {% for versiculo in versiculos %}
                        <li class="list-group-item">
                            <strong>{{ versiculo.passagem }}</strong>: {{ versiculo.texto }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
