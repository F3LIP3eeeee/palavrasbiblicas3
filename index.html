<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conselhos e Versículos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            margin: 20px 0;
        }
        textarea {
            width: 90%;
            max-width: 600px;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Conselhos e Versículos</h1>
    <form method="POST">
        <textarea name="texto" placeholder="Descreva sua situação aqui..."></textarea><br>
        <button type="submit">Receber Conselho e Versículo</button>
    </form>
    <div class="resultado">
        <h3>Conselho:</h3>
        <p>{{ conselho }}</p>
        <h3>Versículo Bíblico:</h3>
        <p>{{ versiculo }}</p>
    </div>
</body>
</html>
